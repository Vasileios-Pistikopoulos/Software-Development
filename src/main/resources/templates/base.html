<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE - Traineeship App">Default Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body { 
            padding-top: 70px; 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1;
        }
        .navbar {
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        .card {
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Traineeship</a>

        <div class="d-flex align-items-center">

            <!-- Αν είναι login -->
            <div class="dropdown" sec:authorize="isAuthenticated()">
                <a class="btn btn-outline-light dropdown-toggle"
                   href="#" role="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    Welcome, <span sec:authentication="name"></span>
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                    <li><a class="dropdown-item" th:href="@{/profile}">Profile</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
                </ul>
            </div>

            <!-- Αν ΔΕΝ είναι login -->
            <div sec:authorize="!isAuthenticated()">
                <a class="btn btn-outline-light me-2" th:href="@{/login}">Login</a>
                <a class="btn btn-primary" th:href="@{/register}" role="button">Sign Up</a>
            </div>
        </div>

    </div>
</nav>


<main class="container mt-5" layout:fragment="content">
    <!-- default content if no fragment provided -->
</main>

</body>
</html>
